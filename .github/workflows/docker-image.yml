name: Docker Image CI

on:
  # When pushing a new tag to specific branches
  push:
    tags:
      - v**
    branches:
      - main
      - fsms
      - dev

  # Run manually
  workflow_dispatch:

# env:
#   IMAGE_NAME: ghcr.io/solarmed-modeling

jobs:

  build-and-push-image:
    name: Build and push Docker image to Github's Container Registry

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:

    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Log in to the Container registry
      uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
        images: |
          ghcr.io/${{ github.repository }}

    # - name: Create additional tags
    #   run: |
    #     docker tag ${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }} ${{ env.IMAGE_NAME }}:${{ github.ref_name }}-latest
    #     docker tag ${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }} ${{ env.IMAGE_NAME }}:${{ github.ref_name }}-$(date +%s)
    
    - name: Build and push Docker images
      uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
      with:
        context: .
        push: true
        tags: |
          ${{ steps.meta.outputs.tags }}
          ${{ github.ref_name }}-latest
          ${{ github.ref_name }}-$(date +%s)
        labels: ${{ steps.meta.outputs.labels }}


