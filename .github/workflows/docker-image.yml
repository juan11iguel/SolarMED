name: Docker Image CI

on:
  # When pushing a new tag to specific branches
  push:
    tags:
      - v**
    branches:
      - main
      - fsms
      - dev

  # Run manually
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ vars.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}

    - name: Create tags
      run: |
        docker tag ${{ vars.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }} ${{ vars.IMAGE_NAME }}:${{ github.ref_name }}-latest
        docker tag ${{ vars.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }} ${{ vars.IMAGE_NAME }}:${{ github.ref_name }}-$(date +%s)
        
      # docker tag ${{ vars.IMAGE_NAME }}:${{ github.ref }}-${{ github.sha }} ${{ vars.IMAGE_NAME }}:${{ github.ref }}
      # docker tag ${{ vars.IMAGE_NAME }}:${{ github.ref }}-${{ github.sha }} ${{ vars.IMAGE_NAME }}:${{ github.ref }}-latest

      # To add the date to the tag: -$(date +%s)
      